version: '3.5'

services:
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  java-rest:
    build: .
    links:
      - "postgres:localhost"
    container_name: java-rest
    image: java-rest
    environment:
      DB_NAME: db
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "80:8080"

networks:
  postgres:
    driver: bridge

volumes:
    postgres: